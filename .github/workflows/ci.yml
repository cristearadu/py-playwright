name: CI (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # 3x per day â€” times are in UTC (adjust if you want different hours)
  schedule:
    - cron: "0 6,14,22 * * *"
  # Manual trigger with custom inputs
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run (chrome | firefox | safari)"
        type: choice
        required: true
        default: "chrome"
        options: [chrome, firefox, safari]
      markers:
        description: 'Pytest -m expression'
        type: choice
        required: false
        default: ""
        options: ["", smoke, regression, login, color_scheme]
      headless:
        description: "Run headless"
        type: boolean
        required: true
        default: true
      tests_path:
        description: "Tests path/pattern (default: tests)"
        type: string
        required: false
        default: "tests"
      workers:
        description: "xdist workers (auto or number)"
        type: string
        required: false
        default: "auto"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Regular CI: build image and run in Docker for each browser
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, safari]

    env:
      BASE_URL: https://www.saucedemo.com/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (cached)
        uses: docker/build-push-action@v6
        with:
            context: .
            tags: py-playwright:${{ github.sha }}
            load: true
            cache-from: type=gha
            cache-to: type=gha,mode=max

      - name: "Preflight: list files & collect tests"
        run: |
          docker run --rm --entrypoint bash py-playwright:${{ github.sha }} -lc '
            echo "PWD: $(pwd)"
            python -V
            ls -la
            echo "=== tests/ ==="
            ls -la tests || true
            echo "=== pytest --collect-only ==="
            pytest --collect-only -q tests || true
          '

      - name: Run tests in Docker (${{ matrix.browser }})
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/allure-results \
            -e BASE_URL="${BASE_URL}" \
            -e RUN_BROWSER="${{ matrix.browser }}" \
            -e PYTEST_MARKERS="regression" \
            -e PYTEST_WORKERS="auto" \
            -e PYTEST_HEADLESS="1" \
            -e PYTEST_TESTS="tests" \
            py-playwright:${{ github.sha }}

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.browser }}
          path: |
            ./pytest.log
            logs/
            reports/
            allure-results/
          if-no-files-found: ignore

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          if-no-files-found: ignore

  # Manual job: lets you choose browser/markers/headless/workers/tests_path at dispatch time
  tests-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://www.saucedemo.com/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (cached)
        uses: docker/build-push-action@v6
        with:
            context: .
            tags: py-playwright:${{ github.sha }}
            load: true
            cache-from: type=gha
            cache-to: type=gha,mode=max

      - name: "Preflight: list files & collect tests (manual)"
        run: |
          docker run --rm --entrypoint bash py-playwright:${{ github.sha }} -lc '
            echo "PWD: $(pwd)"
            python -V
            ls -la
            echo "=== tests/ ==="
            ls -la tests || true
            echo "=== pytest --collect-only ==="
            pytest --collect-only -q "${{ github.event.inputs.tests_path }}" || true
          '

      - name: Run tests in Docker (manual)
        shell: bash
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/allure-results \
            -e BASE_URL="${BASE_URL}" \
            -e RUN_BROWSER="${{ github.event.inputs.browser }}" \
            -e PYTEST_MARKERS="${{ github.event.inputs.markers }}" \
            -e PYTEST_HEADLESS="${{ github.event.inputs.headless }}" \
            -e PYTEST_TESTS="${{ github.event.inputs.tests_path }}" \
            -e PYTEST_WORKERS="${{ github.event.inputs.workers }}" \
            py-playwright:${{ github.sha }}

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-manual
          path: |
            ./pytest.log
            logs/
            reports/
            allure-results/
          if-no-files-found: ignore

  allure-report:
    needs: [tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          pattern: allure-results-*

      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          find allure-results -maxdepth 2 -type f -exec cp {} merged-allure-results \;

      - name: Checkout GitHub Pages with previous Allure reports
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Generate Allure test report
        uses: andgineer/allure-report@v3.6
        id: allure-report
        if: always()
        with:
          allure-results: merged-allure-results
          website: gh-pages-dir
          reports-site-path: builds/tests

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ steps.allure-report.outputs.reports-site }}

      - name: Publish Allure test report
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ always() && (steps.allure-report.outcome == 'success') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.allure-report.outputs.reports-site }}
          destination_dir: ${{ steps.allure-report.outputs.reports-site-path }}